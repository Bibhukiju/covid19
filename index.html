<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid 19 Detection</title>
  </head>
  <body>
    Covid 19 Detection
    <h1>Please Fill the form to test the Symptoms</h1>
    <!-- Form Created -->
    <form action="">
      <fieldset>
        <legend>Do You Have Any Of These Symptoms</legend>
        <!-- 1st question -->
        <div>
          <!-- question  -->
          1. Do you Have Sore Cough an Cold?
          <!-- choose of answer -->
          <div>
            <input type="radio" id="yes" name="1stquestion" value="yes" />
            <label for="yes">yes</label>
            <input type="radio" id="no" name="1stquestion" value="no" />
            <label for="no">no</label>
          </div>

          <!-- 2nd question -->
        <div>
          <!-- question  -->
          2. Do you Have Sore Throat?
          <!-- choose of answer -->
          <div>
            <input type="radio" id="yes" name="2ndquestion" value="yes" />
            <label for="yes">yes</label>
            <input type="radio" id="no" name="2ndquestion" value="no" />
            <label for="no">no</label>
          </div>
        </div>

        <!-- 3rd question -->
        <div>
          <!-- question  -->
          3. Are you feeling Difficult to breath?
          <!-- choose of answer -->
          <div>
            <input type="radio" id="yes" name="3rdquestion" value="yes" />
            <label for="yes">yes</label>
            <input type="radio" id="no" name="3rdquestion" value="no" />
            <label for="no">no</label>
          </div>


          <!-- 4th question -->
        <div>
          <!-- question  -->
          4. Are you feeling extreme pain in Lungs?
          <!-- choose of answer -->
          <div>
            <input type="radio" id="yes" name="4thquestion" value="yes" />
            <label for="yes">yes</label>
            <input type="radio" id="no" name="4thquestion" value="no" />
            <label for="no">no</label>
          </div>

          <input type="submit" name="submit" values="submit">
      </fieldset>
    </form>
  </body>
</html>
